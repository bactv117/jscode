<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bailamthem.css">
</head>
<body>
    <p class="form-a"><label>Birthday party</label></p>
    <hr>
    <p class="form-b"><label>Yes, I can make it:</label></p>
    <p class="form-b"><input class="form-x" type="radio"> For sure</p>
    <p class="form-b"><input class="form-x" type="radio"> Not sure</p>
    <p class="form-b"><input class="form-x" type="radio"> Sorry, I can't</p>
    <p class="form-b"><label>Number of people:</label></p>
    <select class="form-b">
        <option>Just me</option>
        <option>With my friends</option>
        <option>With my family</option>
    </select><br>
    <p class="form-b"><label>Your comments:</label></p>
    <textarea class="form-c" cols="40" rows="5"></textarea><br>
    <hr>
    <button class="form-button">Submit</button>
</body>
</html>
