<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Danh sách có thứ tự-->
    <ol type="I">
        <li>Văn hóa</li>
        <li>Du lịch</li>
        <li>Thể thao</li>
    </ol>

    <!--Danh sách không có thứ tự-->
    <ul style="list-style: square;">
        <li>Văn hóa</li>
        <li>Du lịch</li>
        <li>Thể thao</li>
    </ul>

    <!--Danh sách tự định nghĩa-->
    <dl>
        <dt>Văn hóa</dt>
        <dd>Đây là thông tin văn hóa</dd>
        <dt>Thể thao</dt>
        <dd>Đây là thông tin thể thao</dd>
    </dl>

    
</body>

</html>
