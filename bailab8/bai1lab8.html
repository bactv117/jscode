    // tải lên nhiều file
    <input type="file" multiple onchange="uploadFile(this.file)" />
    <div id="message"></div>
    <script>
      let message = document.getElementById("message");
      function uploadFile(file) {
        for (let i = 0; i < file.length; i++) {
          message.innerHTML += file[i].name + "<br>";
        }
      }
    </script>
